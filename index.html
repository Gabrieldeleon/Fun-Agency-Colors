<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignador de Equipos</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6em;
      color: white;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      user-select: none;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body id="body">
  <script>
    // Pega aquí la URL pública de tu Apps Script (termina en /exec)
    const API_URL = "TU_URL_DE_APPS_SCRIPT";

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error en la respuesta");
      return res.json();
    }

    function generateId() {
      return Math.random().toString(36).substring(2, 10);
    }

    async function main() {
      let personaId = localStorage.getItem("personaId");
      let assignedColor = null;

      try {
        const config = await fetchJSON(`${API_URL}?action=getConfig`);
        const personas = await fetchJSON(`${API_URL}?action=getPersonas`);

        if (personaId) {
          const persona = personas.find(p => p.id === personaId);
          if (persona) {
            assignedColor = persona.color;
          }
        }

        if (!assignedColor) {
          personaId = generateId();
          localStorage.setItem("personaId", personaId);

          // Contar personas por color
          const counts = {};
          config.colores.forEach(c => counts[c] = 0);
          personas.forEach(p => {
            if (counts[p.color] !== undefined) counts[p.color]++;
          });

          // Buscar color con menor asignación
          let minColor = config.colores[0];
          config.colores.forEach(c => {
            if (counts[c] < counts[minColor]) minColor = c;
          });

          assignedColor = minColor;

          // Registrar persona en Google Sheets
          await fetch(`${API_URL}?action=addPersona&id=${personaId}&color=${assignedColor}`);
        }

        // Mostrar color y cambiar fondo
        document.body.style.backgroundColor = assignedColor;
        document.body.textContent = assignedColor;
      } catch (error) {
        document.body.style.backgroundColor = "black";
        document.body.textContent = "Error al cargar datos";
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
