<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignador de Equipos</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 8em;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      user-select: none;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body id="body">
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwQxr3zu0WKnrlkFRjnFr7BRiv6dmxoFZttzh-JOs7IrqpikVuwfqhII3m4HTq4IQl_/exec";

    // Función para calcular si el texto debe ser negro o blanco según el fondo
    function getContrasteColor(rgb) {
      // Convertir rgb string "rgb(r,g,b)" a valores numéricos
      const nums = rgb.match(/\d+/g).map(Number);
      const r = nums[0], g = nums[1], b = nums[2];
      // Fórmula para luminancia relativa
      const luminance = (0.299*r + 0.587*g + 0.114*b)/255;
      return luminance > 0.6 ? 'black' : 'white';
    }

    // Función para convertir nombre de color CSS a rgb string
    function nombreAColorRgb(nombre) {
      const tempElem = document.createElement("div");
      tempElem.style.color = nombre;
      document.body.appendChild(tempElem);
      const cs = getComputedStyle(tempElem).color;
      document.body.removeChild(tempElem);
      return cs;
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Error en la respuesta");
      return res.json();
    }

    function generateId() {
      return Math.random().toString(36).substring(2, 10);
    }

    async function main() {
      document.body.textContent = "Cargando...";
      let personaId = localStorage.getItem("personaId");
      let assignedColor = null;

      try {
        const config = await fetchJSON(`${API_URL}?action=getConfig`);
        const personas = await fetchJSON(`${API_URL}?action=getPersonas`);

        if (personaId) {
          const persona = personas.find(p => p.id === personaId);
          if (persona) assignedColor = persona.color;
        }

        if (!assignedColor) {
          personaId = generateId();
          localStorage.setItem("personaId", personaId);

          const counts = {};
          config.colores.forEach(c => counts[c] = 0);
          personas.forEach(p => {
            if (counts[p.color] !== undefined) counts[p.color]++;
          });

          let minColor = config.colores[0];
          config.colores.forEach(c => {
            if (counts[c] < counts[minColor]) minColor = c;
          });

          assignedColor = minColor;

          await fetch(`${API_URL}?action=addPersona&id=${personaId}&color=${assignedColor}`);
        }

        // Cambiar fondo y color texto
        const rgbColor = nombreAColorRgb(assignedColor);
        document.body.style.backgroundColor = assignedColor;
        document.body.style.color = getContrasteColor(rgbColor);
        document.body.textContent = assignedColor;

      } catch (error) {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        document.body.textContent = "Error: " + error.message;
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
